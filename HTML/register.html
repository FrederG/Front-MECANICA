<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Mec√°nica de Fluidos</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/login.css">
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b3/Universidad_Tecnol%C3%B3gica_de_Bol%C3%ADvar.png" class="logo">
      <h1>Registro de Usuario</h1>
    </div>
  </header>

  <main class="login-container">
    <form id="registerForm" class="login-card">
      <h2>üßæ Crear cuenta</h2>

      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" required>

      <label for="email">Correo electr√≥nico</label>
      <input type="email" id="email" required>

      <label for="contrasena">Contrase√±a</label>
      <input type="password" id="contrasena" required>

      <button type="submit" class="login-btn">Registrarse</button>
      <p>¬øYa tienes cuenta? <a href="../index.html">Inicia sesi√≥n aqu√≠</a></p>
        <script >
          document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("registerForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const usuario = document.getElementById("usuario").value;
    const email = document.getElementById("email").value;
    const contrasena = document.getElementById("contrasena").value;

    try {
      const response = await fetch("https://backend-fluidos-production.up.railway.app/register/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usuario, email, contrasena })
      });

      const data = await response.json();

      if (response.ok) {
        alert("‚úÖ Registro exitoso. Ahora puedes iniciar sesi√≥n.");
        window.location.href = "login.html";
      } else {
        alert("‚ö†Ô∏è " + data.detail);
      }

    } catch (error) {
      console.error("‚ùå Error:", error);
      alert("Error al conectar con el servidor.");
    }
  });
  let lastScroll = 0;  // almacena la posici√≥n anterior del scroll
const header = document.querySelector("header");

window.addEventListener("scroll", () => {
  const currentScroll = window.pageYOffset;

  // si bajamos, escondemos el header
  if (currentScroll > lastScroll && currentScroll > 100) {
    header.style.top = "-100px";  // mu√©velo fuera de la vista
  } 
  // si subimos, mostramos el header
  else {
    header.style.top = "0";
  } 

  lastScroll = currentScroll;
});

// Este c√≥digo debe estar en tu archivo /js/app.js o /js/login.js
function cerrarSesion() {
    // 1. Opcional: Eliminar el estado de sesi√≥n (como el usuario guardado)
    localStorage.removeItem("usuarioActivo");

    // 2. Redirigir al archivo ../index.html
    window.location.href = "../index.html"; 
}
});
        </script>
    </form>
  </main>
</body>
</html>
