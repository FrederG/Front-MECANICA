<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Mec√°nica de Fluidos</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/login.css">
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b3/Universidad_Tecnol%C3%B3gica_de_Bol%C3%ADvar.png" class="logo">
      <h1>Registro de Usuario</h1>
    </div>
  </header>

  <main class="login-container">
    <form id="registerForm" class="login-card">
      <h2>üßæ Crear cuenta</h2>

      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" required>

      <label for="email">Correo electr√≥nico</label>
      <input type="email" id="email" required>

      <label for="contrasena">Contrase√±a</label>
      <input type="password" id="contrasena" required>

      <button type="submit" class="login-btn">Registrarse</button>
      <p>¬øYa tienes cuenta? <a href="../index.html">Inicia sesi√≥n aqu√≠</a></p>
      <section>
        <script >
          document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("registerForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const usuario = document.getElementById("usuario").value;
    const email = document.getElementById("email").value;
    const contrasena = document.getElementById("contrasena").value;

    try {
      const response = await fetch("https://backend-fluidos-production.up.railway.app/register/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usuario, email, contrasena })
      });

      const data = await response.json();

      if (response.ok) {
        alert("‚úÖ Registro exitoso. Ahora puedes iniciar sesi√≥n.");
        window.location.href = "login.html";
      } else {
        alert("‚ö†Ô∏è " + data.detail);
      }

    } catch (error) {
      console.error("‚ùå Error:", error);
      alert("Error al conectar con el servidor.");
    }
  });
});
        </script>
      </section>
    </form>
  </main>
</body>
</html>
